<!DOCTYPE html>

<head>

  <style>
    body {

      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);

</head>
<body>

    <div class="result" id="result">

    btn.addEventListener("click", () => {
      const randomImg = images[Math.floor(Math.random() * images.length)];
      const randomQuote = getRandomJoke();
